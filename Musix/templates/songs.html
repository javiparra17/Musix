{% include 'base.html' %}
{% load static %}

<link type="text/css" rel="stylesheet" href="{% static "css/songs.css" %}"/>
<script type="text/javascript" src="{% static "js/tables.js" %}"></script>

<div>
    {% include "header.html" %}
</div>

{% if songs %}
    <div>
        <h1 id="titleSongs">Songs</h1>
    </div>

    <div id="tableSongsDiv">
        <table class="table table-responsive table-hover" id="tableSongs">
            <thead>
                <tr class="info">
                    <th onclick="sortTable(0, 'tableSongsDiv')">Name</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for s in songs %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>
                            <a href="/song/{{ s.id }}" role="button" class="btn btn-info" id="infoButton">Info</a>
                        </td>
                        <td>
                            {% if not s.finished %}
                                <a href="/participate/{{ s.id }}" role="button" class="btn btn-success"
                                   id="participateButton">Participate</a>
                            {% else %}
                                <button class="btn btn-success" id="listenButton">Listen</button>
                            {% endif %}
                        </td>
                        <td>
                            <a href="/likeSong/{{ s.id }}" role="button" class="btn btn-success" id="likeButton">Like</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}

<div>
    {% include "footer.html" %}
</div>
