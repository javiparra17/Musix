{% include 'base.html' %}
{% load static %}

<link type="text/css" rel="stylesheet" href="{% static "css/createAccount.css" %}"/>
<script src="{% static 'js/showPhoto.js' %}"></script>

<div>
    {% include "header.html" %}
</div>

<div>
    {% include "menu.html" %}
</div>

<div>
    <h1 id="titleAccount">Create account</h1>
</div>

<div id="divError">
    {% if error %}
        <label class="label label-danger" id="labelError">{{ error }}</label>
    {% endif %}
</div>

<div>
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name<sup class="sp">*</sup></label>
            <input type="text" name="name" id="id_name" class="form-control" required>
        </div>
        <br />

        <div class="form-group">
            <label for="id_surname">Surname<sup class="sp">*</sup></label>
            <input type="text" name="surname" id="id_surname" class="form-control" required>
        </div>
        <br />

        <div class="form-group">
            <label for="id_username">Username<sup class="sp">*</sup></label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>
        <br />

        <div class="form-group">
            <label for="id_email">Email<sup class="sp">*</sup></label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>
        <br />

        <div class="form-group">
            <label for="id_phone">Phone</label>
            <input type="text" name="phone" id="id_phone" class="form-control">
        </div>
        <br />

        <div class="form-group" id="divPhoto">
            <label for="id_photo">Photo</label>
            <img id="output">
            <input type="file" name="photo" id="id_photo">
        </div>
        <br />

        <div class="form-group">
            <label for="id_password">Password<sup class="sp">*</sup></label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm password<sup class="sp">*</sup></label>
            <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>
        <br />

        <input type="submit" value="Create account" id="buttonCreateAccount" />
        <input type="button" value="Cancel" id="buttonCancel" onclick="location.href='/index'"/>

    </form>
</div>

<div>
    {% include "footer.html" %}
</div>
